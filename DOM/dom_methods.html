<!DOCTYPE html>
<html>
<head>
	<title>DOM methods</title>
</head>
<body>
	<h1 id="l">FullStack Developer</h1>
	<h3 id="l2">FullStack Developer</h3>
    <script type="text/javascript">
    	let h11=document.getElementById('l');
    	h11.innerHTML="<p>FullStack Developer</p>"
    	let h2=document.getElementById('l2')
    	h2.innerText="<p>FullStack Developer</p>"
    	document.getElementById('l').style.color="pink";
    	h2.fontSize("50px");

    </script>
</body>
</html>
